name: üåßÔ∏è 1. Chuva Incremental (5 em 5 min)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permite rodar manualmente clicando no bot√£o

jobs:
  pipeline_chuva_incremental:
    runs-on: ubuntu-latest
    
    # Adicionando permiss√µes explicitas para o bot conseguir escrever no reposit√≥rio
    permissions:
      contents: write

    steps:
      - name: Checkout do Reposit√≥rio
        uses: actions/checkout@v4
        
      - name: 1. Configurar Ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: 2. Instalar M√≥dulos Necess√°rios
        run: python -m pip install requests pandas pytz

      - name: 3. Rodar script de atualiza√ß√£o de dados
        env:
          CEMADEN_EMAIL: ${{ secrets.CEMADEN_EMAIL }}
          CEMADEN_PASS: ${{ secrets.CEMADEN_PASS }} 
        run: python atualizar_dados.py

      - name: 4. Fazer commit e push das altera√ß√µes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Adiciona apenas os novos CSVs de chuva
          git add chuva_recife_*.csv
          
          # Garante que n√£o vai tentar subir o CSV de risco se ele n√£o mudou
          git reset -- resultado_risco_final.csv || true
          
          # Tenta o commit; se n√£o houver mudan√ßas, o 'exit 0' impede o erro
          git commit -m "Dados de chuva atualizados automaticamente [skip ci]" || exit 0
          git push