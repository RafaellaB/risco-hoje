on:
  # O gatilho agendado para 23:59 (02:59 UTC)
  schedule:
    - cron: '59 2 * * *' # 23:59 em Recife (UTC-3)
  
  # O gatilho manual (permite testar o job)
  workflow_dispatch:

jobs:
  pipeline_risco_diario:
